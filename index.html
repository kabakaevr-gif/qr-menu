<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari Steamhouse Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand">Pari Steamhouse</div>
        <div class="language-selector">
            <!-- Language buttons use data attributes to indicate which language they correspond to -->
            <button data-lang="ru" class="active">RU</button>
            <button data-lang="en">EN</button>
            <button data-lang="kz">KZ</button>
        </div>
    </header>
    <div class="section-selector">
        <button data-section="kitchen" class="active">Kitchen</button>
        <button data-section="bar">Bar</button>
    </div>
    <main id="menu-content">
        <!-- Menu content will be injected here by script.js -->
    </main>
    <script src="script.js"></script>
</body>
</html>
