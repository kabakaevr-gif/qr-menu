<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pari Steamhouse Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <!-- Added brand logo to the header. The logo sits before the site title and is sized via CSS. -->
    <img src="logo.png" alt="Pari steamhouse logo" class="site-logo" />
    <h1 class="site-title">Pari Steamhouse</h1>
    <div id="language-switcher" class="language-switcher">
      <button type="button" data-lang="ru" class="active">RU</button>
      <button type="button" data-lang="en">EN</button>
      <button type="button" data-lang="kz">KZ</button>
    </div>
  </header>

  <nav id="category-nav" class="category-nav">
    <!-- Categories will be populated here -->
  </nav>

  <!-- Search bar for filtering menu items.  Users can type keywords to quickly
       find dishes by name or ingredients. The script listens to input events
       and updates the displayed menu in real time. -->
  <div id="search-container" class="search-container">
    <input id="search-input" type="text" placeholder="Поиск по меню…" aria-label="Search menu" />
  </div>


  <main id="menu-container" class="menu-container">
    <!-- Menu sections will be inserted here -->
  </main>

  <!-- Modal for displaying full-size dish images. The modal is hidden by default
       and is shown when a dish image or item is clicked. -->
  <div id="image-modal" class="image-modal">
    <span class="image-modal-close" aria-label="Close full-size image">&times;</span>
    <!-- Wrap the image and description in a body container so they stack
         vertically and stay centered within the modal. -->
    <div class="image-modal-body">
      <img id="image-modal-img" class="image-modal-content" src="" alt="" />
      <!-- Added description container for stories. This div displays a brief history
           or recommended serving notes for a drink or dish when provided in the data. -->
      <div id="image-modal-desc" class="image-modal-description"></div>
    </div>
  </div>

  <!-- Footer with contact information and call-to-action.  This section helps
       guests know how to reach the restaurant or call a waiter. It stays at
       the bottom of the page and uses a dark theme to differentiate from
       the menu content. -->
  <footer class="site-footer">
    <p>Контакты: <a href="tel:+77051234567">+7 705 123 45 67</a></p>
    <p>Телефон для заказа: +7 700 123 45 67</p>
    <p>Адрес: проспект Туран 12, Астана, Казахстан</p>
    <p>Мы рады вашему визиту! Нажмите на блюдо, чтобы заказать или посмотреть фотографию крупным планом.</p>
  </footer>

  <!-- Base64-encoded images for menu items -->
  <script src="imageData.js"></script>
  <script src="script.js"></script>
</body>
</html>
